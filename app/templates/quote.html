{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Quote -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{movie.poster}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ quote.author }}</h3>

            <p class=""> {{ quote.quote }}</p>
            <p class=""> <b> {{ quote.id }}</b> - <i>{{ quote.permalink}}  </i> </p>


        </div>
    </div>

</div>
{% endblock %}

    {% for movie in movie_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" class="img-responsive">
            <li class="text-center">
                <a href="/movie/{{movie.id}}">
                    {{ movie.title|truncate(10)}}</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
